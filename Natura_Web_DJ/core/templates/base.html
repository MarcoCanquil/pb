
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'Css/estilos.css' %}"">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <title>{% block titulo %} {{titulo}} {% endblock %}</title>

</head>
<body>
    
    <!-- MENU PRINCIPAL -->
    <div class="menu_principal">

        <!-- contendor logo -->
        <div class="contenedor_logo">
            <a href="Inicio.html"><img class="menu_logo" src="{% static 'images/logo.png' %}" alt="logo"></a>
        </div>
       
        <!-- contendor contenido -->
        <div class="contenedor_contenido">
            
            <!-- contendor canasto -->
            <div class="contenedor_canasto">
                <i class="bi bi-basket"></i>
            </div>

            <!-- contendor buscar -->
            <div class="contenedor_buscar">
                <i class="bi bi-search"></i>
            </div>

            <!-- contendor haburguesa -->
            <div class="contenedor_hamburguesa">
                <div class="hamburguesa">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            
        </div>
       
    </div>


    <!-- MENUS QUE DESPLIEGAN -->

    <!-- MENU DESPLIEGUE BUSQUEDA -->
    <div class="menu_buscar">
        <input type="text" class="buscar_input" placeholder="Buscar...">
    
        <!-- Ícono de filtro orden -->
        <div class="icono_filtro_orden" onclick="toggleOrdenMenu()">
            <i class="bi bi-filter"></i>
        </div>
        
        <!-- Overlay para filtro orden -->
        <div class="overlay" id="overlay_filtro_orden">
            <div class="orden_opciones" id="ordenMenuFiltro">
                <div class="opcion" onclick="ordenar('price-asc')">Precio: Bajo a Alto</div>
                <div class="opcion" onclick="ordenar('price-desc')">Precio: Alto a Bajo</div>
                <div class="opcion" onclick="ordenar('asc')">Alfabéticamente (A-Z)</div>
                <div class="opcion" onclick="ordenar('desc')">Alfabéticamente (Z-A)</div>
            </div>
        </div>
        
        <!-- Ícono de filtro categorias -->
        <div class="icono_filtro_categorias" onclick="toggleCategorias()">
            <i class="bi bi-tags"></i> <!-- Ícono de categorías -->
        </div>

        <!-- Overlay para categorías -->
        <div class="overlay" id="overlay_filtro_categoria">
            <div class="contenedor_categorias" id="ordenMenuCategoria">
                <div class="categoria" onclick="seleccionarCategoria('Maquillaje')">Maquillaje</div>
                <div class="categoria" onclick="seleccionarCategoria('Perfumería')">Perfumería</div>
                <div class="categoria" onclick="seleccionarCategoria('Rostro')">Rostro</div>
                <div class="categoria" onclick="seleccionarCategoria('Cuidados Diarios')">Cuidados Diarios</div>
                <div class="categoria" onclick="seleccionarCategoria('Cabello')">Cabello</div>
                <div class="categoria" onclick="seleccionarCategoria('Infantil')">Infantil</div>
                <div class="categoria" onclick="seleccionarCategoria('Repuestos')">Repuestos</div>
            </div>
        </div>

    </div>

    

   
    <!-- MENU DESPLIEGUE HAMBURGUESA -->
    <div class="menu_hamburguesa">

        <!-- ENLACES -->
        <div class="enlaces">
            <a href="Catálogo.html">
                <p class="texto_link">Catálogo</p>
                <span class="span_menu_hamburguesa"></span>
            </a>
            <a href="Nosotros.html">
                <p class="texto_link">Nosotros</p>
                <span class="span_menu_hamburguesa"></span>
            </a>
        </div>

    </div>


    <!-- MENU DESPLIEGUE CARRITO -->
    
    <div class="menu_carrito">
        
    </div>

    <div class="espacio"></div>


    {% block contenido %}

    <!-- Aquí se mostrará el contenido específico de cada página -->
    
    {% endblock %}
    
    <script src="{% static 'Js/script.js' %}" defer></script>


</body>
</html>
